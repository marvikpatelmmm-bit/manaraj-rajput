<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Tracker - Timeline</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/timeline.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">ðŸ“š JEE Tracker</div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="timeline.html" class="active">Timeline</a>
            <a href="#" id="logout-btn">Logout</a>
        </div>
    </nav>

    <div class="timeline-page">
        <div class="timeline-header">
            <h1>Timeline - <span class="user-name" id="timeline-username">Loading...</span></h1>
            <div class="date-selector">
                <button class="date-btn active" data-date="today">Today</button>
                <button class="date-btn" data-date="yesterday">Yesterday</button>
                <input type="date" class="date-picker" id="custom-date-picker" />
            </div>
        </div>
        
        <div class="timeline-container">
            <!-- 24-hour timeline grid -->
            <div class="timeline-grid" id="timeline-grid">
                <!-- Hours 0-23 generated by JS -->
            </div>
        </div>
        
        <div class="timeline-summary">
            <h3>Summary</h3>
            <div class="summary-stats">
                <div class="stat">
                    <span class="label">Total Study Time:</span>
                    <span class="value" id="total-time">0h 0m</span>
                </div>
                <div class="stat">
                    <span class="label">Tasks Completed:</span>
                    <span class="value" id="total-tasks">0</span>
                </div>
            </div>
        </div>
        
        <div class="compare-section">
            <h3>View Friends</h3>
            <div class="friend-timeline-buttons" id="friend-buttons">
                <!-- Friend buttons injected here -->
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/timeline.js"></script>
</body>
</html>
